<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Blog Curso Git</title>
</head>
<body>
    <div class="bar">
        <img class="logo" src="./img/Git-Icon.png" alt="">
        <h1>Blog Curso Git & Github</h1>
    </div>
    <div class="container" id="content">
        <h3>Posts del usuario {nombre del usuario}</h3>
        <div class="post">
            <h4>Título del post</h4>
            <p>Contenido del post</p>
            <br> <!--Salto de línea-->
            <p><span>Usuario:</span> Comentario</p>
        </div>
    </div>
</body>
</html>
